<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="appWrap">
        <header>
            <input type="text" autocomplete="off" class="searchBox" placeholder="Where's the weather?" />
        </header>
        <main>
            <section class="location">
                <div class="city">
                    Charlotte
                </div>
                <div class="date">
                    Sunday April 19 2020
                </div>
            </section>
            <div class="current">
                <div class="temp">59<span>ยบF</span></div>
                <div class="weather">Sunny</div>
                <div class="hiLo">60ยบ/70ยบ</div>
            </div>
        </main>
    </div> 
    <script src="main.js"></script>
</body>
</html>
